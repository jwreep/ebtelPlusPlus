language: cpp
compiler:
- clang
sudo: required
branches:
  only:
  - master
before_install:
- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
- sudo apt-get update -qq
- sudo apt-get install -y -qq g++-4.8 libclang1-3.4 libboost-program-options-dev
- export CXX="g++-4.8"
- git clone https://github.com/astropy/ci-helpers.git
- source ci-helpers/travis/setup_conda_${TRAVIS_OS_NAME}.sh
install:
- scons
script:
- scons --test
after_script:
- cd docs && make && cd ..
- ghp-import -m "Build docs" -b gh-pages docs/html
- git push -fq https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG} gh-pages
env:
  global:
  - CONDA_PREFIX=/home/travis/miniconda/envs/test
  - PYTHON_VERSION=2.7
  - NUMPY_VERSION='stable'
  - ASTROPY_VERSION='stable'
  - CONDA_DEPENDENCIES='matplotlib scons seaborn'
  - PIP_DEPENDENCIES='cldoc ghp-import'
  - secure: 
