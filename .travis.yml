language: cpp
sudo: required
branches:
  only:
  - master
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - boost-latest
    packages:
      - g++-4.8
      - libclang1-3.4
      - libboost1.55-all-dev
before_install:
- export CXX="g++-4.8"
- git clone https://github.com/astropy/ci-helpers.git
- source ci-helpers/travis/setup_conda_${TRAVIS_OS_NAME}.sh
- git clone https://github.com/jessevdk/cldoc.git && cd cldoc && python setup.py install && cd ..
install:
- scons
script:
- scons --test
after_script:
- cd docs && make && cd ..
- 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ghp-import -m "Build docs" -b gh-pages docs/html; fi'
- 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then git push -fq https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG} gh-pages; fi'
env:
  global:
  - SETUP_XVFB=True
  - CONDA_PREFIX=/home/travis/miniconda/envs/test
  - PYTHON_VERSION=2.7
  - NUMPY_VERSION='stable'
  - ASTROPY_VERSION='stable'
  - CONDA_DEPENDENCIES='matplotlib scons seaborn'
  - PIP_DEPENDENCIES='ghp-import'
  - secure: 
